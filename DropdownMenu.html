<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDown Menu</title>
    <link href="./css/PlayerCSS.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="drop-down-row">
        <i class="material-icons drop-down-text" style="font-size: large">play_arrow</i><span class="drop-down-text">Play Now</span>
    </div>
    <div class="drop-down-row">
        <i class="material-icons drop-down-text" style="font-size: large">add</i><span class="drop-down-text">Add To Queue</span>
    </div>
    <div class="drop-down-row">
        <i class="material-icons drop-down-text" style="font-size: large">playlist_add</i><span class="drop-down-text">Add to Favourites</span>
    </div>
    <div class="drop-down-row" style="border-bottom: none">
        <i class="material-icons drop-down-text" style="font-size: large">info</i><span class="drop-down-text">Get Info</span>
    </div>
</body>
</html>
