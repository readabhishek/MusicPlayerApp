<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player Header</title>
    <link rel="stylesheet" href="./css/PlayerCSS.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

    <body style="background-color: var(--main-bg-color);">
        <div id="header-container">
            <div id="logo-and-favourites" class="header-left-section">
                <img id="player-logo" src="./images/Player-Logo.jpg" class="image-circle">
                <div id="logo-text"><p>Ninja<br><b>Studio</b></p></div>
                <div id="favourite">Favourites</div>
            </div>

            <div id="search-and-bell" class="header-right-section">
                <div class="header-search">
                    <i class="fas fa-search search-icon"> </i>
                    <input class="search-input" type="text" placeholder="Search" />
                    <i class="fas fa-microphone mic-icon"></i>
                </div>
                <img id="bell-icon" class="bell-icon" src="./images/Bell-Icon.PNG">
                <img id="artist-header-icon" class="image-circle" src="./images/leah-logo.PNG">

            </div>
        </div>
</body>
</html>
